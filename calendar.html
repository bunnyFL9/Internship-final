<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcodeCG - Internship Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .calendar-container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin: 32px 0;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .calendar-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .calendar-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .filter-btn {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: linear-gradient(90deg, #009DFF 0%, #0D6EFD 100%);
            color: white;
            border-color: #009DFF;
        }
        
        .add-event-btn {
            background: linear-gradient(90deg, #009DFF 0%, #0D6EFD 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-event-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,157,255,0.3);
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }
        
        .event-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }
        
        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .event-type {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .event-type.deadline {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .event-type.workshop {
            background: #a8e6cf;
            color: #00b894;
        }
        
        .event-type.presentation {
            background: #fd79a8;
            color: #e84393;
        }
        
        .event-type.meeting {
            background: #74b9ff;
            color: #0984e3;
        }
        
        .event-date {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        .event-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .event-description {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        
        .event-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6c757d;
        }
        
        .university-logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: contain;
        }
        
        .event-university {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .countdown {
            font-weight: 600;
            color: #009DFF;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 32px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #009DFF 0%, #0D6EFD 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .upcoming-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        
        .no-events {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="./procodelogo.png" alt="ProcodeCG Logo">
                </div>
                
                <nav class="navigation">
                    <ul class="nav-menu">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="calendar.html" class="nav-link active">Calendar</a></li>
                        <li><a href="tracks.html" class="nav-link">Tracks</a></li>
                        <li><a href="activities.html" class="nav-link">Activities</a></li>
                        <li><a href="#" class="nav-link">Internship</a></li>
                    </ul>
                </nav>
                
                <div class="header-actions">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="user-profile">
                        <div class="profile-image">
                            <img src="./fotoprofil.png" alt="Restu Jagat W.">
                        </div>
                        <span class="user-name">Restu Jagat W.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <a href="index.html" style="text-decoration: none; color: #009DFF; font-weight: 500;">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                        <h1 class="calendar-title">Internship Calendar</h1>
                    </div>
                    <div class="calendar-controls">
                        <button class="filter-btn active" data-filter="all">All Events</button>
                        <button class="filter-btn" data-filter="deadline">Deadlines</button>
                        <button class="filter-btn" data-filter="workshop">Workshops</button>
                        <button class="filter-btn" data-filter="presentation">Presentations</button>
                        <button class="filter-btn" data-filter="meeting">Meetings</button>
                        <button class="filter-btn" data-university="all">All Universities</button>
                        <button class="filter-btn" data-university="telu">
                            <img src="./logotelu.png" alt="TelU" style="width: 16px; height: 16px; margin-right: 4px;">
                            TelU
                        </button>
                        <button class="filter-btn" data-university="binus">
                            <img src="./logobinus.png" alt="Binus" style="width: 16px; height: 16px; margin-right: 4px;">
                            Binus
                        </button>
                        <button class="add-event-btn" onclick="openAddEventModal()">
                            <i class="fas fa-plus"></i> Add Event
                        </button>
                    </div>
                </div>

                <!-- Upcoming Events Section -->
                <div class="upcoming-section">
                    <h2 class="section-title">Upcoming Events</h2>
                    <div class="events-grid" id="upcomingEvents">
                        <!-- Events will be loaded here -->
                    </div>
                </div>

                <!-- All Events Section -->
                <div class="upcoming-section">
                    <h2 class="section-title">All Events</h2>
                    <div class="events-grid" id="allEvents">
                        <!-- Events will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Event Modal -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Event</h3>
                <span class="close" onclick="closeAddEventModal()">&times;</span>
            </div>
            <form id="addEventForm">
                <div class="form-group">
                    <label class="form-label">Event Title</label>
                    <input type="text" class="form-input" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Event Type</label>
                    <select class="form-select" id="eventType" required>
                        <option value="">Select type</option>
                        <option value="deadline">Deadline</option>
                        <option value="workshop">Workshop</option>
                        <option value="presentation">Presentation</option>
                        <option value="meeting">Meeting</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-input" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="eventDescription" placeholder="Describe the event..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">University</label>
                    <select class="form-select" id="eventUniversity">
                        <option value="">All Universities</option>
                        <option value="binus">Binus University</option>
                        <option value="telu">Telkom University</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddEventModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Contact Us</h3>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <span>procodecg@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <span>(+62)8122015409</span>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-link">

                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Sample events data (will be replaced with backend data)
        let events = [
            {
                id: 1,
                title: "Project Proposal Deadline",
                type: "deadline",
                date: "2025-08-15",
                time: "23:59",
                description: "Final submission deadline for internship project proposals",
                university: "all"
            },
            {
                id: 2,
                title: "Technical Workshop: React Basics",
                type: "workshop",
                date: "2025-08-20",
                time: "14:00",
                description: "Learn the fundamentals of React.js development",
                university: "all"
            },
            {
                id: 3,
                title: "Mid-term Presentation",
                type: "presentation",
                date: "2025-09-10",
                time: "10:00",
                description: "Present your project progress to mentors and team",
                university: "all"
            },
            {
                id: 4,
                title: "Mentor Check-in Meeting",
                type: "meeting",
                date: "2025-08-25",
                time: "15:30",
                description: "Regular check-in with your assigned mentor",
                university: "telu"
            },
            {
                id: 5,
                title: "Binus Code Review Session",
                type: "workshop",
                date: "2025-08-30",
                time: "16:00",
                description: "Code review session for Binus University interns",
                university: "binus"
            },
            {
                id: 6,
                title: "TelU Final Project Demo",
                type: "presentation",
                date: "2025-09-15",
                time: "13:00",
                description: "Final project demonstration for Telkom University interns",
                university: "telu"
            }
        ];

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            renderEvents();
            setupFilterButtons();
        });

        // Render events
        function renderEvents() {
            const upcomingEvents = events.filter(event => new Date(event.date) >= new Date());
            const allEvents = events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            renderEventGrid('upcomingEvents', upcomingEvents);
            renderEventGrid('allEvents', allEvents);
        }

        // Render event grid
        function renderEventGrid(containerId, eventList) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (eventList.length === 0) {
                container.innerHTML = '<div class="no-events">No events found</div>';
                return;
            }
            
            eventList.forEach(event => {
                const eventCard = createEventCard(event);
                container.appendChild(eventCard);
            });
        }

        // Create event card
        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';
            
            const eventDate = new Date(event.date + 'T' + event.time);
            const now = new Date();
            const daysUntil = Math.ceil((eventDate - now) / (1000 * 60 * 60 * 24));
            
            const countdownText = daysUntil > 0 ? `${daysUntil} days away` : 
                                daysUntil === 0 ? 'Today' : 'Past due';
            
            // Get university logo
            let universityDisplay = '';
            if (event.university === 'all') {
                universityDisplay = '<span>All Universities</span>';
            } else if (event.university === 'telu') {
                universityDisplay = `
                    <div class="event-university">
                        <img src="./logotelu.png" alt="Telkom University" class="university-logo">
                        <span>TELU</span>
                    </div>
                `;
            } else if (event.university === 'binus') {
                universityDisplay = `
                    <div class="event-university">
                        <img src="./logobinus.png" alt="Binus University" class="university-logo">
                        <span>BINUS</span>
                    </div>
                `;
            }
            
            card.innerHTML = `
                <div class="event-type ${event.type}">${event.type}</div>
                <div class="event-date">${formatDate(event.date)} at ${event.time}</div>
                <div class="event-title">${event.title}</div>
                <div class="event-description">${event.description}</div>
                <div class="event-meta">
                    ${universityDisplay}
                    <span class="countdown">${countdownText}</span>
                </div>
            `;
            
            return card;
        }

        // Format date
        function formatDate(dateString) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Setup filter buttons
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    const university = this.getAttribute('data-university');
                    
                    if (filter) {
                        filterEvents(filter, null);
                    } else if (university) {
                        filterEvents(null, university);
                    }
                });
            });
        }

        // Filter events
        function filterEvents(typeFilter, universityFilter) {
            let filteredEvents = events;
            
            // Filter by type
            if (typeFilter && typeFilter !== 'all') {
                filteredEvents = filteredEvents.filter(event => event.type === typeFilter);
            }
            
            // Filter by university
            if (universityFilter && universityFilter !== 'all') {
                filteredEvents = filteredEvents.filter(event => event.university === universityFilter);
            }
            
            const upcomingEvents = filteredEvents.filter(event => new Date(event.date) >= new Date());
            renderEventGrid('upcomingEvents', upcomingEvents);
            renderEventGrid('allEvents', filteredEvents);
        }

        // Modal functions
        function openAddEventModal() {
            document.getElementById('addEventModal').style.display = 'block';
        }

        function closeAddEventModal() {
            document.getElementById('addEventModal').style.display = 'none';
            document.getElementById('addEventForm').reset();
        }

        // Add event form submission
        document.getElementById('addEventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newEvent = {
                id: events.length + 1,
                title: document.getElementById('eventTitle').value,
                type: document.getElementById('eventType').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                description: document.getElementById('eventDescription').value,
                university: document.getElementById('eventUniversity').value || 'all'
            };
            
            events.push(newEvent);
            renderEvents();
            closeAddEventModal();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addEventModal');
            if (event.target === modal) {
                closeAddEventModal();
            }
        }
    </script>
</body>
</html>
